{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-center">
                <h4>Yorum Düzenle</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="content" class="form-label">Yorumunuz</label>
                        <textarea class="form-control" id="content" name="content" rows="5"
                            required>{{ comment.content }}</textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('yorumlar') }}" class="btn btn-secondary me-md-2">İptal</a>
                        <button type="submit" class="btn btn-primary" style="background-color: red;">
                            Güncelle
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
