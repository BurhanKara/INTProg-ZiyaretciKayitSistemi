<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziyaretçi Kayıt Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .carddeneme {
            background-color: red;

        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #f8f9fa;
        }
        .auth-buttons {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/">Ziyaretçi Kayıt Sistemi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/iletisim">İletişim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/destek">Destek</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hakkimizda">Hakkımızda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/BurhanKara" target="_blank">
                            <i class="bi bi-github me-2"></i>GitHup
                        </a>
                        
                    </li>
                </ul>
                <div class="auth-buttons">
                    <a href="/login" class="btn btn-outline-light me-2">Giriş Yap</a>
                    <a href="/register" class="btn btn-light">Kayıt Ol</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <body style="margin:0; min-height:100vh; display:flex; flex-direction:column; font-family:Arial, sans-serif;">

        <!-- İçerik -->
        <div style="flex-grow:1; padding:20px;">

        </div>
      
        <!-- Footer -->
        <footer style="background-color:#1a1a1a; color:white; padding:20px;">
          <div style="max-width:1000px; margin:0 auto; display:flex; flex-wrap:wrap; justify-content:space-between; align-items:center; text-align:center;">
      
            <!-- Sol: Site adı -->
            <div style="flex:1; min-width:200px; margin:10px 0; text-align:left;">
              <strong>Ziyaretçi Kayıt Sistemi</strong>
            </div>
      
            <!-- Orta: Menü -->
            <div style="flex:1; min-width:200px; margin:10px 0;">
              <a href="/destek" style="margin:0 10px; text-decoration:none; color:#ccc;" onmouseover="this.style.color='white'">İletişim</a>
              <a href="/hakkimizda" style="margin:0 10px; text-decoration:none; color:#ccc;" onmouseover="this.style.color='white'">Hakkımızda</a>
              <a href="/iletisim" style="margin:0 10px; text-decoration:none; color:#ccc;" onmouseover="this.style.color='white'">Destek</a>
            </div>
      
            <!-- Sağ: Sosyal Medya -->
            <div style="flex:1; min-width:200px; margin:10px 0; text-align:right;">
              <a href="https://www.youtube.com/channel/UCSVu-RK61O3OSvPVGqgvE-Q" target="_blank" style="margin-left:10px; color:#ccc; text-decoration:none;" onmouseover="this.style.color='red'" onmouseout="this.style.color='#ccc'">YouTube</a>
              <a href="https://github.com/BurhanKara" target="_blank" style="margin-left:10px; color:#ccc; text-decoration:none;" onmouseover="this.style.color='white'" onmouseout="this.style.color='#ccc'">GitHub</a>
              <a href="https://instagram.com" target="_blank" style="margin-left:10px; color:#ccc; text-decoration:none;" onmouseover="this.style.color='pink'" onmouseout="this.style.color='#ccc'">Instagram</a>
            </div>
      
          </div>
        </footer>
      
      </body>
      
      
</body>
</html>
